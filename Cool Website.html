<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Cool Website</h1>
</header>

<div class="content">
    <h2>Check Out This Cool Image!</h2>
    <a href="https://example.com">
        <img src="https://via.placeholder.com/600x400" alt="Cool Placeholder Image" loading="lazy">
    </a>
    <p>This is a simple example of how to use an image in HTML.</p>
</div>

<footer>
    <p>&copy; 2023 My Cool Website</p>
</footer>

</body>
</html>
